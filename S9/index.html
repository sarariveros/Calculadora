          <div class="tile is-parent is-vertical">

            <article>

          </div>
          <div class="tile is-parent is-align-items-center">
            <article class="tile is-child notification is-info has-background-danger ">
              <div class="content is-flex-direction-row">
                <article class="media has-text-centered">
                  <!-- <p class="title ">EJERCICIO 9</p> -->
                  <div class="container">
                    <div class="notification is-warning">
                      <p class="title ">Peso Ideal</p>

                      Ingrese <strong>sus datos</strong> para calcular su <strong>Peso Ideal</strong>
                    </div>
                  </div>

                  <!-- <div class="media-center">
                    <figure class="image is-48x48">

              <form class="box">
                <div class="field">
                  <label class="label is-size-6">Talla</label>
                  <div class="control">
                    <input id="t" class="input" type="number" placeholder="talla en cm">
                  </div>
                </div>

                <div class="field">
                  <label class="label is-size-6">Edad</label>
                  <div class="control">
                    <input id="e" class="input" type="number" placeholder="peso en kg">
                  </div>
                </div>

                <div class="field">
                  <label class="label is-size-6">Peso</label>
                  <div class="control">
                    <input id="p" class="input" type="number" placeholder="peso en kg">
                  </div>
                </div>

                <div class="field">
                  <label class="label is-size-6">Genero</label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="answer" value="0.9" checked>
                      M
                    </label>
                    <label class="radio">
                      <input type="radio" name="answer" value="1">
                      H
                    </label>
                  </div>
                </div>

                <button class="button is-primary" type="button" onclick="procesar('t','e','p')">Procesar</button>
              </form>

              <!-- <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/640x480.png">
              </figure> -->





              <div class="box">
                <div class="block"> <strong>Resultado: </strong>
                </div>
